<!DOCTYPE HTML>
<html>
	<head>
		<title>Login</title>
		<meta charset="UTF-8">

		<script type="text/javascript">
			function check() {
				
				var login_id = document.getElementById("loginid").value;
				var passwd = document.getElementById("passwd").value;

				if (login_id == "test@gmail.com" && passwd == "1234")
					alert("Login successful! \nWelcome to " + login_id + " house");
				else 
					alert("Incorrect ID or Password");

			}
		</script>
	</head>
<body>

	<h2 style="text-align: center">Static Password Protection</h2>

	<form action = "" method = "">
		Login ID: <input type="text" id="loginid"><br>
		Password: <input type="password" id="passwd"><br>
		<input type="submit" value="submit" onclick="check()">
	</form>
</body>
</html>
